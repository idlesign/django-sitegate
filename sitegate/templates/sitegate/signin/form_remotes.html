{% load i18n %}
{% with remotes=signin_form.remotes %}
    {% if remotes %}
        <br>
        <div>
        {% if or_clause %}{% trans "Or sign in with" %}{% else %}{% trans "Sign in with" %}{% endif %}:
        {% for remote in remotes %}<a href="{% url "remote_auth_start" alias=remote.alias %}">{{ remote.title }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}.
        </div>
    {% endif %}
{% endwith %}
